<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sharkie</title>

    <!-- ------------------ Core Klassen ------------------ -->
    <!-- Basis-Klassen, die von allen weiteren benötigt werden -->
    <script src="JavaScript/levels/intervals.js"></script>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/moveable-object.class.js"></script>

    <!-- Weitere Modelle -->
    <script src="models/background-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/fish.class.js"></script>
    <script src="models/fish2.class.js"></script>
    <script src="models/fish3.class.js"></script>
    <script src="models/water-surface.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/bubble.class.js"></script>
    <script src="models/poisoned-bubble.class.js"></script>
    <script src="JavaScript/levels/restart-home-game.js"></script>

    <!-- Level-Klasse MUSS VOR `level1.js` geladen werden -->
    <script src="models/levels.class.js"></script>

    <!-- ------------------ Sammelobjekte: Coins & Poison ------------------ -->
    <script src="models/coin.class.js"></script>
    <script src="models/coin-statusbar.class.js"></script>
    <script src="models/poison-bottle.class.js"></script>
    <script src="models/poison-status-bar.class.js"></script>

    <!-- ------------------ World-Klasse MUSS vor `level1.js` geladen werden -->
    <script src="models/world.class.js"></script>

    <!-- ------------------ Level 1 ------------------ -->
    <script src="JavaScript/levels/level1.js"></script>

    <!-- ------------------ Spiel-Logik ------------------ -->
    <script src="JavaScript/game.js"></script>
    <script src="JavaScript/startscreen.js"></script>
  </head>
  <body>
    <!-- Startscreen -->
    <div id="startscreen">
      <h1>Sharkie - The Game</h1>
      <button onclick="startGame()">Start</button>
      <button onclick="openPopup('controls')">Controls</button>
      <button onclick="openPopup('imprint')">Imprint</button>
      <button onclick="openPopup('privacy')">Privacy Policy</button>
    </div>

    <!-- Spielfeld -->
    <div id="game-container">
      <canvas
        id="canvas"
        width="720"
        height="480"
        style="display: none"
      ></canvas>

      <!-- Fullscreen-Button -->
      <img
        id="fullscreen-btn"
        src="Imgs/fullscreen.png"
        alt="Fullscreen Button"
      />

      <!-- Sound Toggle -->
      <img
        id="sound-toggle"
        src="Imgs/7. Other/Sound-image.png"
        alt="Sound Toggle"
      />
    </div>

    <!-- Popup-Fenster (Controls, Impressum, Datenschutz) -->
    <div id="popup-overlay" onclick="closePopup()"></div>
    <div id="popup-container">
      <div id="popup">
        <button id="close-popup" onclick="closePopup()">←</button>
        <div id="popup-content"></div>
      </div>
    </div>

    <!-- Game Over Screen -->
    <div id="game-over-screen" style="display: none">
      <div id="game-over-overlay"></div>
      <div id="game-over-content">
        <h1>Game Over</h1>
        <div class="game-over-buttons">
          <button onclick="homeGame()">Menu</button>
          <button onclick="restartGame()">Restart</button>
        </div>
      </div>
    </div>

    <!-- You Win Screen -->
    <div id="win-screen" style="display: none">
      <div id="win-overlay"></div>
      <div id="win-content">
        <h1>You Win!</h1>
        <div class="win-buttons">
          <button onclick="restartGame()">Restart</button>
          <button onclick="homeGame()">Home</button>
        </div>
      </div>
    </div>
  </body>
</html>
